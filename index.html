<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Moderna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Loja Moderna</h1>
        <button id="menu-toggle">☰ Menu</button>
    </header>

    <aside id="menu">
        <button id="close-menu">✖ Fechar</button>
        <h2>Categorias</h2>
        <ul>
            <li onclick="filtrarCategoria('camisetas')">Camisetas</li>
            <li onclick="filtrarCategoria('calças')">Calças</li>
            <li onclick="filtrarCategoria('acessorios')">Acessórios</li>
        </ul>
        <h2>Filtros</h2>
        <label>Preço:
            <input type="range" id="preco-filter" min="0" max="300" step="10" oninput="filtrarPreco()">
        </label>
    </aside>

    <main class="container">
        <div id="lista-produtos"></div>
    </main>

    <footer>
        <p>© 2025 Loja Moderna - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
